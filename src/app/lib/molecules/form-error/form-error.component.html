<ng-container *ngIf="!!errorMessages">
  <adp-block gutter="s" *ngFor="let validatorType of getValidatorTypes()">
    <p *ngIf="targetControl.hasError(validatorType) && targetControl.touched ||
     targetControl.hasError(validatorType) && submitFailed">
      {{ errorMessages[validatorType] }}
    </p>
  </adp-block>
</ng-container>
