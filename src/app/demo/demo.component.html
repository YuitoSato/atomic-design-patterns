<adp-template title="ユーザー登録">
  <adp-form>
    <form [formGroup]="form">
      <div>
        <adp-label label="氏名" [required]="true"></adp-label>
        <div class="input-flex">
          <adp-form-input
            inputType="text"
            placeholder="例）山田"
            [targetControl]="form.get('lastName')">
          </adp-form-input>
          <adp-form-input
            inputType="text"
            placeholder="例）山田"
            [targetControl]="form.get('firstName')"
          ></adp-form-input>
        </div>
        <adp-form-error
          [targetControl]="form.get('lastName')"
          [errorMessages]="errorMessages['lastName']"
        ></adp-form-error>
        <adp-form-error
          [targetControl]="form.get('firstName')"
          [errorMessages]="errorMessages['firstName']"
        ></adp-form-error>
      </div>
      <div>
        <adp-form-input
          label="パスワード"
          inputType="password"
          [required]="true"
          [targetControl]="form.get('password')"
          [errorMessages]="errorMessages['password']"
        ></adp-form-input>
      </div>
      <div>
        <adp-form-input
          label="メールアドレス"
          inputType="text"
          [required]="true"
          [targetControl]="form.get('email')"
          [errorMessages]="errorMessages['email']"
        ></adp-form-input>
      </div>
      <div>
        <adp-form-input
          label="メールアドレス（確認）"
          inputType="text"
          [required]="true"
          [targetControl]="form.get('emailConfirm')"
          [errorMessages]="errorMessages['emailConfirm']"
        ></adp-form-input>
        <adp-form-error
          [targetControl]="form"
          [errorMessages]="errorMessages['emailConfirm']"
        ></adp-form-error>
      </div>
      <div class="input-block">
        <adp-form-input
          label="所属"
          inputType="text"
          placeholder="例）株式会社〇〇"
          [targetControl]="form.get('organization1')"
          [errorMessages]="errorMessages['organization']"
        ></adp-form-input>
        <adp-form-input
          inputType="text"
          placeholder="例）△△部"
          [targetControl]="form.get('organization2')"
          [errorMessages]="errorMessages['organization']"
        ></adp-form-input>
      </div>
      <div>
        <button pButton type="submit" label="送信"></button>
        <button pButton type="submit" label="キャンセル" class="ui-button-secondary"></button>
      </div>
    </form>
  </adp-form>
</adp-template>

{{form.value | json}}
